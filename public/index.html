<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerPath | Find Your Future</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CareerPath AI</h1>
        <p>Find the right career within your budget</p>
    </header>

    <main>
        <section class="search-box">
            <input type="text" id="interest" placeholder="e.g. Design, Engineering, Art">
            <input type="number" id="budget" placeholder="Max Budget (e.g. 50000)">
            <button onclick="findCareers()">Search Careers</button>
        </section>

        <section id="results" class="results-container">
            </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
